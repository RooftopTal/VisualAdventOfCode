<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon class="app-mat-hamburger" (click)="sidenav.toggle()" fontIcon="menu"></mat-icon>
    <span>{{ title }}</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="app-main-display">
  <mat-sidenav #sidenav mode="side" [opened]="true" class="app-sidenav">
    <mat-nav-list>

      <a mat-list-item [routerLink]="'/dashboard'"> Dashboard </a>
      <a mat-list-item [routerLink]="'/calendar/2021'"> 2021 </a>
      <a mat-list-item [routerLink]="'/calendar/2022'"> 2022 </a>
      <a mat-list-item [routerLink]="'/calendar/2023'"> 2023 (future) </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="app-router-content">
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <p>Happy Advent (of Code)!</p>
  </mat-toolbar-row>
</mat-toolbar>
