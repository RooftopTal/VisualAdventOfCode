<h1 id="tableLabel">{{ title }}</h1>

<p>This page will act as a tool to display all of my Advent of Code results.</p>

<div class="window-wrap">
  <div class="window-place" *ngFor="let day of showDays">
    <aoc-window [year]="showYear"
                [day]="day">
    </aoc-window>
  </div>
</div>
